<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GitHub API Assignment</title>
        <meta name="viewpoet" content="width=decive-width">
        <meta name="description" content="Bloc 9-6 Assignment">
        <meta name="keywords" content="git, hub, api, bloc">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <header>
            <h1>Find all repo's from a specifc GitHub User</h1>
        </header>
        <main role="main">
            <section class="userInput">
                <form id="userForm" autocomplete="off">
                    <fieldset>
                        <legend><h2>Enter GitHub Handel</h2></legend>
                        <input id="gitHandelInput" type="text" placeholder="GitHub Handel Here" required>
                        <button type="submit" value="Find Repos">Find Repos</button>
                    </fieldset>
                </form>
            </section>
            <section class="repoResults hidden"></section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
